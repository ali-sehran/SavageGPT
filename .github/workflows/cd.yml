# .github/workflows/cd.yml
name: CD

on:
  push:
    tags:
      - 'v*'
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    if: github.repository_owner == 'ali-sehran' && github.actor == 'ali-sehran'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Deploy code to /opt/savagegpt
        run: |
          sudo rm -rf /opt/savagegpt
          sudo mkdir -p /opt/savagegpt
          sudo cp -r $GITHUB_WORKSPACE/* /opt/savagegpt
          sudo chown -R $(whoami):$(whoami) /opt/savagegpt

      - name: Write secret env file
        run: |
          sudo tee /etc/savagegpt.env >/dev/null <<EOF
          GROQ_API_KEY=${{ secrets.GROQ_API_KEY }}
          NGROK_AUTH_TOKEN=${{ secrets.NGROK_AUTH_TOKEN }}
          EOF

      - name: Write savagegpt.service
        run: |
          sudo tee /etc/systemd/system/savagegpt.service >/dev/null <<'EOF'
          [Unit]
          Description=SavageGPT FastAPI Service
          After=network.target

          [Service]
          User=asehran
          WorkingDirectory=/opt/savagegpt
          EnvironmentFile=/etc/savagegpt.env
          ExecStart=/usr/local/bin/uvicorn app:app --host 0.0.0.0 --port 8000
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          EOF

      - name: Write ngrok.service
        run: |
          sudo tee /etc/systemd/system/ngrok.service >/dev/null <<'EOF'
          [Unit]
          Description=ngrok Tunnel for SavageGPT
          After=savagegpt.service

          [Service]
          User=asehran
          WorkingDirectory=/opt/savagegpt
          EnvironmentFile=/etc/savagegpt.env
          ExecStart=/usr/local/bin/ngrok http 8000 \
            --authtoken \$NGROK_AUTH_TOKEN \
            --name savagegpt \
            --log=stdout \
            --web-addr=127.0.0.1:4040
          Restart=always
          RestartSec=5

          [Install]
          WantedBy=multi-user.target
          EOF

      - name: Reload & enable services
        run: |
          sudo systemctl daemon-reload
          sudo systemctl enable savagegpt.service
          sudo systemctl enable ngrok.service

      - name: Restart services
        run: |
          sudo systemctl restart savagegpt.service
          sudo systemctl restart ngrok.service

      - name: Wait for ngrok API
        run: |
          echo "Waiting for ngrok HTTP API on port 4040..."
          for i in {1..10}; do
            if curl -s http://127.0.0.1:4040/api/tunnels >/dev/null; then
              echo "ngrok API is up!"
              break
            fi
            echo "  (retry $i)â€¦"
            sleep 3
          done

      - name: Show ngrok URL
        run: |
          NGROK_URL=$(curl -s http://127.0.0.1:4040/api/tunnels | \
            python3 - <<'PYCODE'
            import sys, json
            data = json.load(sys.stdin)
            for t in data.get("tunnels", []):
                if t.get("name") == "savagegpt":
                    print(t["public_url"])
                    sys.exit(0)
            if data.get("tunnels"):
                print(data["tunnels"][0]["public_url"])
            PYCODE
                      )
                      echo "::notice title=ngrok_url::$NGROK_URL"
                      echo "ðŸš€ SavageGPT is live at: $NGROK_URL"
